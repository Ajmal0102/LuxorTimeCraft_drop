<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title> Home | LuxorTimeCraft </title>
</head>
<body class="bg-gray-100 font-sans">

<!-- Navigation -->
<nav class="bg-blue-500 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-xl font-bold">LuxorTimeCraft</a>
        <ul class="flex space-x-4">
            <li><a href="#" th:href="@{/}" class="hover:text-gray-300">Home</a></li>
            <li><a href="#" th:href="@{/shop}" class="hover:text-gray-300">Shop</a></li>
<!--            <li><a href="#" class="hover:text-gray-300">Contact</a></li>-->
            <li>
                <a  class="hover:text-gray-300" th:if="${#authorization.expression('isAnonymous()')}" th:href="@{/login}" href="#">Login</a>
            </li>
            <li>
                <a  class="hover:text-gray-300" th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/logout}" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Hero Section -->
<header class="bg-gray-800 text-white text-center py-20">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold mb-4">Welcome to LuxorTimeCraft</h1>
        <p class="text-lg">Discover the latest trends in LuxorTimeCraft.</p>
        <a href="#" th:href="@{/shop}" class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Shop Now</a>
    </div>
</header>

<!-- Featured Products -->
<section class="container mx-auto my-8">
    <h2 class="text-2xl font-bold mb-8 text-center">Featured Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Products -->
        <div th:each="product : ${products}" class="bg-white p-6 rounded shadow">
            <img th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}" class="w-full h-40 object-cover mb-4">
            <h3 th:text="${product.name}" class="text-lg mb-2">Product 1</h3>
            <p class="text-blue-500 font-bold mt-2">â‚¹ <span th:text="${product.price}"></span></p>
            <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"><a th:href="@{/shop/viewproduct/{id}(id=${product.id})}">View Product</a></button>
        </div>

    </div>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-8">
    <div class="container mx-auto text-center">
        <p>&copy; 2023 LuxorTimeCraft. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
