<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
    <title> Shop | LuxorTimeCraft </title>
</head>
<body class="font-sans bg-gray-100">

<!-- Navbar -->
<nav class="bg-gray-800 text-white p-3">
    <div class="container mx-auto flex items-center justify-between p-4">
        <a href="#" class="text-lg font-bold">
            <span class="text-white-500">LuxorTimeCraft</span>
        </a>
        <button class="lg:hidden">
            <svg class="fill-current text-gray-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>

        <div class="hidden lg:flex items-center">
            <ul class="flex space-x-4">
                <li>
                    <a th:href="@{/}" href="#" class="text-white-500 hover:text-blue-500">Home</a>
                </li>
                <li>
                    <a th:href="@{/shop}" href="#" class="text-white-500 hover:text-blue-500">Shop</a>
                </li>
                <li>
                    <a th:if="${#authorization.expression('isAnonymous()')}" th:href="@{/login}" href="#" class="text-white-500 hover:text-blue-500">Login</a>
                </li>
                <li>
                    <a th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/logout}" href="#" class="text-white-500 hover:text-blue-500">Logout</a>
                </li>
                <li>
                    <a th:href="@{/cart}" href="#" class="text-white-500 hover:text-blue-500">Cart</a>
                </li>
                <li>
                    <span th:text="${cartCount}" class="text-white-500"></span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Category Filters -->
<div class="bg-gray-200 p-4">
    <div class="container mx-auto flex space-x-4">
        <a th:href="@{/shop}" class="bg-white hover:bg-gray-100 px-4 py-2 rounded-md">All</a>
        <div th:each="category, iStat : ${categories}">
            <a th:href="@{/shop/category/{id}(id=${category.id})}" th:text="${category.name}" class="bg-white hover:bg-gray-100 px-4 py-2 rounded-md"></a>
        </div>
    </div>
</div>

<!-- Product Grid -->
<div class="container mx-auto mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    <!-- Sample Product Card -->
    <div class="bg-white p-4 shadow-md rounded-md" th:each="product : ${products}">
        <img th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}" class="w-full h-48 object-cover mb-4">
        <h2 th:text="${product.name}" class="text-lg font-semibold">Luxury Watch 1</h2>
        <p th:text="${product.description}"  class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p class="text-gray-800 font-semibold mt-2">â‚¹ <span th:text="${product.price}"></span></p>
        <button class="mt-4 bg-gray-800 text-white px-4 py-2 rounded-md"><a th:href="@{/shop/viewproduct/{id}(id=${product.id})}">View Product</a></button>
    </div>
    <!-- Add more product cards as needed -->
</div>

</body>
</html>
